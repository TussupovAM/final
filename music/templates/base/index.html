{% extends 'base/base.html' %}

{% block content %}
<main style="padding-top:20px; width: 1100px;">
            <section style=" margin-top:0px; padding:0px;  white-space:nowrap;">

      <div class="browse-all ">
        {% for song in allSongs %}
            <div class="category-card">
                <a style="text-decoration: none; color: white;" href="/music/{{song.id}}">
                    <img src="{{song.songThumbnail.url}}" class="img-fluid rounded-start">
                    <div class="category-title">{{song.songName}}
                        <p id="like-status">Likes: {{ song.liked_by.all|length }}</p>
                        <button type="button" id="like-button" data-song-id="{{ song.id }}" {% if user in song.liked_by.all %}class="liked"{% endif %}>
                            {% if user in song.liked_by.all %}Unlike{% else %}Like{% endif %}
                        </button>
                    </div>
                </a>
                <audio controls>
                    <source src="{{song.song.url}}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        {% endfor %}
      </div>

            </section>

</main>

{% endblock content %}
