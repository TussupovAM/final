{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'profile-style.css' %}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
          #like-button {
    cursor: pointer;
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 7px 15px;
    font-size: 16px;
    border-radius: 5px;
}

#like-button:hover {
    background-color: #2980b9;
}

#like-button.liked {
    background-color: #e74c3c;
}

#like-button.liked:hover {
    background-color: #c0392b;
}
      </style>
    {% load static %}
    <title>{% block title %}Open Source Music Player{% endblock title %}</title>

  </head>
  <body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">
    <div class="sidebar">
        <!-- Spotify Logo -->
        <div class="logo-container">
            <img src="{% static '/images/Spotify Logo.png' %}" alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
        </div>

        <!-- Welcome User -->
        <div class="sidebar-section">
            <span style="margin-left: 14px;" class="sidebar-link-icon">👤</span>
            <b>Welcome, {{user.username}}</b>
            <br>
            <br>

            <a href="/logout">
                <span class="sidebar-link-icon">↪️</span>
                <b>Logout</b>
            </a>
        </div>

        <!-- Top section of the sidebar -->
        <div class="sidebar-section">
            <a href="{% url 'index' %}" class="sidebar-link active">
                <span class="sidebar-link-icon">🏠</span>
                Home
            </a>
            <a href="{% url 'liked_songs' %}" class="sidebar-link">
                <span class="sidebar-link-icon">😊</span>
                Liked Songs
            </a>
        </div>

    </div>

    <div style="margin-left:240px; padding:20px;">

        <header class="header-container">
            <form class="d-flex" method="GET" role="search" action="/search-songs">
                {% csrf_token %}

                <div class="search-bar" style="width: 390px;">
                    <input type="search" name="search_query" placeholder="What do you want to listen to?" aria-label="Search">
                    <button type="submit" aria-label="Search">
                        🔍
                    </button>
                </div>
            </form>
            <div class="search-title">Top Artists</div>
        </header>



        {% block content %}
        
        
        
        {% endblock content %}
    </div>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'main.js' %}"></script>

  </body>
</html>
